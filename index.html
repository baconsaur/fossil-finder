<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fossil Finder</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXMSs324YMeGgavPrr9PvPLlDCBFScq6c&libraries=visualization,places">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main>
      <form>
        <input id="search" placeholder="Search for a place or dinosaur">
      </form>
      <div id="map" style="height:500px;"></div>
      <div class="selected-box"></div>
      <div class="loading"><span>loading dinosaurs</span></div>
      <div class="instructions">
        <h1>How to use Fossil Finder</h1>
        <p>This heatmap represents the locations where dinosaur fossils have been found. Zoom in and out to toggle between heatmap and dinosaur icons.</p>

        <p>Use the search bar above to search for a particular dinosaur or location.</p>
        <button>Got it!</button>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
